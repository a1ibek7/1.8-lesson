
<!DOCTYPE html>
<html lang="ru">  <!-- 
язык страницы - русский 
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   <!-- 
    Настройка адаптивности: страница будет масштабироваться 
    под ширину экрана устройства 
  -->
    <title>Примеры списков</title>   <!-- 
    Заголовок страницы (отображается во вкладке браузера) 
  -->
</head>
<body>
    <h2>Мои любимые фрукты</h2>
    <ul>
        <li>Яблоки</li>
        <li>Бананы</li>
        <li>Апельсины</li>
        <li>Киви</li>
        <li>Манго</li>
    </ul>

    <h2>Как приготовить чай</h2>   <!-- Заголовок для второго списка -->
    <ol>
        <li>Вскипятить воду</li>
        <li>Насыпать заварку в чайник</li>
        <li>Залить кипятком</li>
        <li>Дать настояться 5 минут</li>
        <li>Разлить по чашкам</li>
    </ol>
          <!-- Начало таблицы -->
    <table border="1">
        <tr>
                 <!-- 
 Это первая строка - строка заголовков 
      -->
            <th>Имя</th>
            <th>Возраст</th>
            <th>Город</th>
        </tr>
        <tr>
                  <!-- Вторая строка таблицы с данными -->
            <td>Анна</td>
            <td>25</td>
            <td>Москва</td>
        </tr>
        <tr>
                  <!-- Третья строка таблицы -->
            <td>Иван</td>
            <td>30</td>
            <td>Санкт-Петербург</td>
        </tr>
        <tr>
                  <!-- Четвёртая строка таблицы -->
            <td>Мария</td>
            <td>22</td>
            <td>Казань</td>
        </tr>
    </table>
</body>
</html>
